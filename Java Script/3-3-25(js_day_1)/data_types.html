<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>1.Number</h3>
    <h3>2.string</h3>
    <h3>3.boolean</h3>
    <h3>4.undefined</h3>
    <h3>5.nul</h3>
    <h3>6.bigint</h3>
    <h3>7.object</h3>
    <h3>8.symbol</h3>
    <script>
      //1.number
      // var, let ,const
      let a = 12;
      console.log("value of a: ", a);
      console.log("Type of a :", typeof a);

      //string
      let b = "hello";
      console.log("value of b: ", b);
      console.log("Type of b :", typeof b);

      //boolean
      let c = true;
      console.log("value of c:", c);
      console.log("type of c ", typeof c);

      //undefined
      let d;
      console.log("value of d", d);

      //null
      let e = null;
      console.log("value of e", e);

      //bigint
      let f = 121n;
      console.log("value of f:", f);
      console.log("type of f ", typeof f);

      //object
      let h = [10, 20];
      console.log("value of h:", h);
      console.log("type of h ", typeof h);

      let obj = {
        firstname: "habiba",
        lastname: "farzana",
      };
      console.log("value of obj:", obj);
      console.log("type of obj ", typeof obj);

      //symbol
      let g = Symbol("key");
      console.log("value of g:", g);
      console.log("type of g: ", typeof g);
    </script>
  </body>
</html>

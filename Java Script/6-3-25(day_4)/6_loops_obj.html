<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loops in object</title>
  </head>
  <body>
    <h1>loopos in object</h1>
    <p>1.for in</p>
    <p>2.object.keys()</p>

    <script>
      const obj1 = {
        fname: "bushra",
        age: "22",
        adddress: "hassan",
      };

      //1.for in loop
      for (let i in obj1) {
        //console.log(obj1[`i`]);
        console.log(obj1[`${i}`]);
      }

      //2.object_keys
      const obj2 = {
        fname: "habiba",
        age: "23",
        address: "bihar",
      };
      const res = Object.keys(obj2);
      console.log("The result is:", res);
      for (let item of res) {
        console.log(obj2[item]);
      }
      
    </script>
  </body>
</html>

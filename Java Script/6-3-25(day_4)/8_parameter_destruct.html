<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>parameter destructuring</title>
  </head>
  <body>
    <h1>Parameter destructuring</h1>
    <script>
      const display = function (anything) {
        console.log(anything);
      };
      display(10);
      //display("hello");
      //display([1, 2, 3, 4]);
      //display({ fname: "mohan", age: "23" });

      
//if we want to displat only age in the entire obj
      const display1 = function ({ age }) {
        console.log(age);
      };
      display1({ fname: "mohan", age: "23" });
    </script>
  </body>
</html>

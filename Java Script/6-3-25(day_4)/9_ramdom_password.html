<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generating a random password</title>
  </head>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #a4b0e7, #764ba2);
      margin: 0;
    }

    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #333;
    }

    .display input {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      outline: none;
      transition: 0.3s;
    }

    .display input:focus {
      border-color: #667eea;
      box-shadow: 0 0 8px rgba(102, 126, 234, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
      font-weight: bold;
    }

    #gen_btn {
      background-color: #28a745;
      color: white;
    }

    #copy {
      background-color: #007bff;
      color: white;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
  </style>
  <body>
    <div class="container">
      <h1>Generating a random password</h1>
      <div class="display">
        <input type="text" name="password" id="password" />
      </div>
      <button type="button" id="gen_btn" onclick="handleClick()">
        generate a random password
      </button>
      <button id="copy" onclick="handleCopy()">copy</button>
    </div>
    <script>
      const length = +prompt();
      const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lowercase = "abcdefghijklmnopqrstuvwxyz";
      const number = "1234567890";
      const specia_char = "!@#$%^&*()_+~=-[]{}:><?;'/.,/";
      const allchar = length + uppercase + lowercase + number + specia_char;
      const handleClick = () => {
        let password = "";
        password += uppercase[Math.floor(Math.random() * uppercase.length)];
        password += lowercase[Math.floor(Math.random() * lowercase.length)];
        password += number[Math.floor(Math.random() * number.length)];
        password += specia_char[Math.floor(Math.random() * specia_char.length)];

        while (length > password.length) {
          password += allchar[Math.floor(Math.random() * allchar.length)];
        }
        document.getElementById("password").value = password;
        console.log(password);
      };
      const handleCopy = () => {
        const password = document.getElementById("password");
        password.select();
        document.execCommand("copy");
      };
    </script>
  </body>
</html>

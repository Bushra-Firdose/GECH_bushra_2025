<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clone array</title>
  </head>
  <body>
    <h1>How to clone array</h1>
    <p>1.spred operator(....)</p>
    <p>2.slice</p>
    <p>3.concat</p>

    <script>
      const array1 = [12, 13, 14, 15, 16];
      //array1=[1,2,3,4,5] this is not valid ,,as we cannot re assign the value to the same array
      //const array2=array1
      //array1.push(23);
      //console.log("array1",array1);//12,13,14,15,16,23
      //console.log("array2",array2);//12,13,14,15,16,23.....by the concpt of referencing

      //using spred operator to clone
      const array2 = [...array1];
      array1.push(23);
      console.log("array1", array1); //12,13,14,15,16,23
      console.log("array2", array2); //12,13,14,15,16 we dont get 23 here as we have cloned

      //slice
      const array3 = ["item1", "item2", "item3"];
      const array4 = array3.slice(0);
      array3.push("item4");
      console.log("array3:", array3); //item1,2,3,4
      console.log("array4:", array4); //item1,2,3

      //concat
      const array6 = ["item1", "item2", "item3"];
      const array7 = [].concat(array6);
      array6.push("item4");
      console.log("array6:", array6); //item1,2,3,4
      console.log("array7:", array7); //item1,2,3,

      //clone means when we do changes to array1 that should not affect array2 ..it is called cloning
    </script>
  </body>
</html>

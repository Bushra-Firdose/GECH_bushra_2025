<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <title>Get and Set</title>
  </head>
  <body>
    <h1>Grt and set attribute</h1>
    <p>1.getattribute()</p>
    <p>2.setattribute()</p>

    <a
      href="./4_how_many_ways_we_can_use_external+js_in_html.html"
      id="atag"
      class="atag"
      >how many ways</a
    >
    <button onclick="handleclick()">change</button>
    <script>
      const atag = document.querySelector("#atag");
      console.log(atag.getAttribute("href"));

      const handleclick = () => {
        atag.setAttribute("href", "./1_optional_changing.html");
        atag.innerText = "optional changing";
      };
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log("for in loop will read and display the index");
      let a = [12, 13, 14, 15];
      for (let item in a) {
        console.log(item);
      }
      console.log("for of will read and display the items ");
      for (let item of a) {
        console.log(item);
      }
    </script>
  </body>
